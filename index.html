<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body
    class="h-screen w-screen flex items-center justify-center overflow-x-hidden"
  >
    <div>
      <section class="flex flex-col gap-8 py-5 items-center">
        <div class="flex items-center gap-4">
          <div
            class="flex items-center justify-center border-zinc-700 border min-w-96 relative self-stretch"
          >
            <span class="fill-zinc-400 bg-transparent absolute top-2 left-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M6.012 18H21V4a2 2 0 0 0-2-2H6c-1.206 0-3 .799-3 3v14c0 2.201 1.794 3 3 3h15v-2H6.012C5.55 19.988 5 19.805 5 19s.55-.988 1.012-1zM8 6h9v2H8V6z"
                ></path>
              </svg>
            </span>
            <input
              type="text"
              class="w-full placeholder:text-center text-center inline-block px-4 py-1"
              placeholder="SEARCH ANY TOPIC OR COURSE"
            />
          </div>
          <button
            aria-label="Search Button"
            type="button"
            class="bg-zinc-800 text-white px-4 py-1 flex items-center gap-4"
          >
            <span>Search</span>
            <span class="fill-current">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
        <div class="flex items-center justify-between gap-8">
          <div class="flex items-center gap-4">
            <div
              class="h-44 w-44 bg-red-100 rounded-full flex items-center justify-center border border-black overflow-hidden"
            >
              <img
                src="/doctor.webp"
                alt="Doctor Avatar"
                class="w-full h-full"
              />
            </div>
            <div class="flex flex-col items-center gap-2">
              <p class="text-xl">Hi, <strong>Khuram Sohail</strong></p>
              <button
                type="button"
                aria-label="Free"
                class="bg-zinc-900 inline-block text-white px-3 py-1 rounded-md"
              >
                Free Account
              </button>
              <p>Expiry Date 20/5/2024</p>
            </div>
          </div>
          <span
            class="self-stretch border-r border-zinc-500 inline-block bg-zinc-500"
          ></span>
          <div class="flex flex-col gap-4 flex-1 text-center text-2xl">
            <p>
              You are currently Watching a course on
              <strong>First Aid 2020</strong>
            </p>
            <div class="flex items-center text-center justify-center gap-4">
              <span class="bg-zinc-800 fill-white pl-0.5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path d="M7 6v12l10-6z"></path>
                </svg>
              </span>
              <p class="text-center">Video 07 - MRCP PAST TEST VIDEOS</p>
            </div>
          </div>
        </div>
        <div
          class="border-y border-zinc-500 py-2 flex items-center justify-center w-full gap-4"
        >
          <div class="flex items-center gap-2">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12.279 8.833 12 9.112l-.279-.279a2.745 2.745 0 0 0-3.906 0 2.745 2.745 0 0 0 0 3.907L12 16.926l4.186-4.186a2.745 2.745 0 0 0 0-3.907 2.746 2.746 0 0 0-3.907 0z"
                ></path>
                <path
                  d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
                ></path>
              </svg>
            </span>
            <span>Favorite</span>
          </div>
          <span class="self-stretch border-l border-zinc-500"></span>
          <div class="flex items-center gap-2">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M19 4h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm-4.588 15-2.449-1.288L9.514 19l.468-2.728L8 14.342l2.738-.398 1.225-2.48 1.225 2.48 2.738.398-1.981 1.931.467 2.727zM19 9H5V7h14v2z"
                ></path>
              </svg>
            </span>
            <span>Membership</span>
          </div>
          <span class="self-stretch border-l border-zinc-500"></span>
          <div class="flex items-center gap-2">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M6 22h13a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h1zm6-17.001c1.647 0 3 1.351 3 3C15 9.647 13.647 11 12 11S9 9.647 9 7.999c0-1.649 1.353-3 3-3zM6 17.25c0-2.219 2.705-4.5 6-4.5s6 2.281 6 4.5V18H6v-.75z"
                ></path>
              </svg>
            </span>
            <span>Profile</span>
          </div>
          <span class="self-stretch border-l border-zinc-500"></span>
          <div class="flex items-center gap-2">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M6 22h13a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h1zm6-17.001c1.647 0 3 1.351 3 3C15 9.647 13.647 11 12 11S9 9.647 9 7.999c0-1.649 1.353-3 3-3zM6 17.25c0-2.219 2.705-4.5 6-4.5s6 2.281 6 4.5V18H6v-.75z"
                ></path>
              </svg>
            </span>
            <span>News & Updates</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
